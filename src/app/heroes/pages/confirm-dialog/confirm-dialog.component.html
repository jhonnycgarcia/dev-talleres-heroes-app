<h2 mat-dialog-title>¿Está seguro?</h2>
<mat-dialog-content>
  <p>
    Este proceso no se reversible, está a punto de eliminar a HEROE
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button
    mat-button
    (click)="onConfirm()"
    cdkFocusInitial
    color="primary"
  >
    Ok
  </button>
</mat-dialog-actions>
