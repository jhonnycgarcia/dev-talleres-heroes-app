<div class="flex flex-column p-2">
  <h3>Buscador</h3>

  <mat-form-field>
    <mat-label>Buscador de Héroes</mat-label>
    <input
      matInput type="text"
      placeholder="Buscar por nombre o nombre de personaje"
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
    />

    <mat-autocomplete
      autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="onSelectedOption($event)"
    >
      <mat-option
        *ngFor="let hero of heroes"
        [value]="hero"
      >
        {{hero.superhero}}
      </mat-option>

      <mat-option
        *ngIf="!heroes.length && searchInput.value && searchInput.value.length > 0"
        value=""
      >
        No se encontró nada con el término de búsqueda <strong>{{searchInput.value}}</strong>
      </mat-option>

    </mat-autocomplete>
  </mat-form-field>

  {{selectedHero | json}}

</div>
